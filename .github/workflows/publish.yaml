name: Publish Extension

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ”¹ Step 1: Bump version locally (but donâ€™t push yet)
      - name: Ensure clean git state
        run: |
          git add -A
          git commit -m "chore: prepare for version bump" || echo "No changes to commit"

      - name: Bump version
        id: versioning
        run: |
          VERSION=$(npm version patch -m "Release v%s")
          echo "version=$VERSION" >> $GITHUB_ENV

      # ðŸ”¹ Step 2: Publish extension
      - name: Publish to VS Code Marketplace
        run: npx vsce publish -p $VSCE_PAT
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          WEB_BASE_URL: ${{ secrets.WEB_BASE_URL }}

      # ðŸ”¹ Step 3: Push commit & tag only if publish succeeds
      - name: Push changes and tags
        if: success()
        run: |
          git push origin HEAD:main --follow-tags
